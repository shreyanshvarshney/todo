<div class="mt-5">
    <mat-spinner *ngIf="isLoading" class="m-auto" diameter="30"></mat-spinner>
    <mat-card *ngIf="!isLoading">
        <form [formGroup]="loginForm" class="login-form" (ngSubmit)="onLogin(loginForm)">
            <mat-form-field class="login-full-width">
              <mat-label>Email</mat-label>
              <input formControlName="email" matInput value="">
              <mat-error *ngIf="email.invalid">
                  <div *ngIf="email.errors?.required">This field cannot be left blank</div>
                  <div *ngIf="email.errors?.email">Please enter a valid email.</div>
              </mat-error>
            </mat-form-field>
            <br><br>
            <mat-form-field class="login-full-width">
              <mat-label>Password</mat-label>
              <input formControlName="password" matInput>
              <mat-error *ngIf="password.invalid">This field cannot be left blank</mat-error>
            </mat-form-field>
            <button class="mt-5" type="submit" mat-raised-button>Login</button>
            <span class="">Don't have a account? <a class="text-decoration-none" [routerLink]="['/signup']">Signup here</a></span>
        </form>
    </mat-card>
</div>
